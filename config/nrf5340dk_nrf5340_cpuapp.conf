# --- TANGENTBORDETS NAMN ---
CONFIG_ZMK_KEYBOARD_NAME="Hodgepodge"

# --- DISPLAY ---
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
CONFIG_ST7789V=y
CONFIG_SPI=y

# --- ENCODER ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- FIX FÖR LÄNKNINGSFEL ---
# Vi stänger av QSPI-drivrutinen (eftersom vi stängde av hårdvaran)
CONFIG_NORDIC_QSPI_NOR=n

# HÄR ÄR DEN NYA LÖSNINGEN:
# Vi stänger av DCDC-regulatorn. Då försöker inte koden anropa
# de funktioner som saknades (nrf_regulators_dcdcen_set).
CONFIG_BOARD_ENABLE_DCDC_APP=n
CONFIG_BOARD_ENABLE_DCDC_HV=n

