CONFIG_ZMK_KEYBOARD_NAME="HodgePodge"

# --- DISPLAY INSTÄLLNINGAR ---
# Aktivera ZMK:s displaysystem (Widgets etc)
CONFIG_ZMK_DISPLAY=y

# Aktivera Zephyrs generella display-stöd
CONFIG_DISPLAY=y

# Aktivera drivrutinen för just ST7789
CONFIG_ST7789V=y

# Aktivera SPI (eftersom skärmen använder det)
CONFIG_SPI=y

  # --- ENCODER INSTÄLLNINGAR ---
  CONFIG_EC11=y
  CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- DEBUGGING (Valfritt, bra om det strular) ---
CONFIG_ZMK_USB_LOGGING=y
