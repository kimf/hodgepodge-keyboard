# --- TANGENTBORDETS NAMN ---
CONFIG_ZMK_KEYBOARD_NAME="Hodgepodge"

# --- DISPLAY ---
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
CONFIG_ST7789V=y
CONFIG_SPI=y

# --- ENCODER ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- FIX FÖR LÄNKNINGSFEL ---
# Detta säger åt systemet att kompilera "nrfx_regulators.c"
# vilket innehåller funktionerna som saknades (nrf_regulators_dcdcen_set).
CONFIG_NRFX_REGULATORS=y

# --- STÄNG AV QSPI ---
# Eftersom vi stängde av hårdvaran i overlayen måste vi stänga av
# drivrutinen här, annars kraschar bygget.
CONFIG_NORDIC_QSPI_NOR=n

