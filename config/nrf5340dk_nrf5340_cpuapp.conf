# --- TANGENTBORDETS NAMN ---
CONFIG_ZMK_KEYBOARD_NAME="HodgePodge"

# --- DISPLAY ---
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
CONFIG_ST7789V=y
CONFIG_SPI=y

# --- ENCODER ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- STRÖM & HÅRDVARA (FIXEN ÄR HÄR) ---
# Aktivera regulator-biblioteket så att länkaren hittar "nrf_regulators..."
CONFIG_REGULATOR=y
CONFIG_HAS_HW_NRF_REGULATORS=y

# Vi stängde av QSPI i overlayen, så vi måste stänga av drivrutinen här
# annars försöker den starta hårdvara som inte finns.
CONFIG_NORDIC_QSPI_NOR=n

# Stäng av serieport-loggning för att undvika konflikter
# CONFIG_ZMK_USB_LOGGING=y
